app-id: codes.loers.Punchclock
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: codes.loers.Punchclock
finish-args:
  - --share=network
  - --socket=x11
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
      CARGO_HOME: /run/build/punchclock/cargo
      RUSTFLAGS: --remap-path-prefix =../
      RUST_BACKTRACE: "1"
modules:

  - name: punchclock
    buildsystem: simple
    build-commands:
      - cargo build --release
      - make -C target/gra-gen install
    sources:
      - type: archive
        url: "https://gitlab.com/api/v4/projects/41831457/packages/generic/punchclock/0.0.3/punchclock-0.0.3.tar.xz"
        sha256: "0c9673f48a104a3e2a86946a1a267862341e1284a04fdf409737424ba2f1a22c"

