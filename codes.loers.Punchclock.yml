app-id: codes.loers.Punchclock
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: codes.loers.Punchclock
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
      CARGO_HOME: /run/build/punchclock/cargo
      RUSTFLAGS: --remap-path-prefix =../
      RUST_BACKTRACE: "1"
modules:

  - name: punchclock
    buildsystem: simple
    build-commands:
      - cargo build --release
      - make -C target/gra-gen install
    sources:
      - type: archive
        url: "https://gitlab.com/api/v4/projects/41831457/packages/generic/punchclock/0.0.4/punchclock-0.0.4.tar.xz"
        sha256: "8fbe2c0303d7f5553cd7d943736abcd3a16e1615e24f9bac528505da0367d089"

